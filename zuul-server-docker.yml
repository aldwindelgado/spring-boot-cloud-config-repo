spring:
    profiles: docker
    zipkin:
        baseUrl: http://zipkin-server:13050/

gateway:
    serviceName: zuul-server
    servicePort: 19000

sample:
    message: 'Im Zuul on Docker'

# Eureka Configs
eureka:
    instance:
#        hostname: localhost
        preferIpAddress: true # This is for the inter-container communication for docker
        leaseRenewalIntervalInSeconds: 10
        leaseExpirationDurationInSeconds: 5
    client:
        serviceUrl:
            defaultZone: http://${gateway.serviceName}:${gateway.servicePort}/eureka/
        healthcheck:
            enabled: true
        lease:
            duration: 5
    server:
        waitTimeInMsWhenSyncEmpty: 0

# Cache the config properties for 30 minutes before retrieving it once again
health:
    config:
        time-to-live: 1800000 # milliseconds
    